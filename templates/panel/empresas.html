{% extends "dashboard/admin.html" %}
{% block body %}

<script>
    window.onload = function () {
        get_empresas();
    };</script>

<section class="form container-fluid">
    <button type="button" class="btns btn-primary" data-toggle="modal" data-target="#myModal">
        Agregar
    </button>

    <!-- Modal para ingresar nueva empresa-->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Empresa</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="isertar_empresa">
                        <label for="empresa">Nombre Empresa:</label>
                        <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa" required>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="submitBtn"
                        onclick="add_empresa()">Guardar</button>
                </div>
            </div>
        </div>
    </div>



    <!--Modal para editar datos-->
    <div class="modal fade" id="modal_editar_empresa">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Editar Empresa</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="actualizar_empresa">
                        <label for="id">Id:</label>
                        <input type="text" class="form-control" id="id_empresa" name="id_empresa" required readonly>
                        <label for="empresa">Empresa:</label>
                        <input type="text" class="form-control" id="editEmpresa" name="editEmpresa" required>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="submitBtn"
                        onclick="actualizar_empresa()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <label for="buscar">Buscar:</label>

    <input type="text" id="searchInput" placeholder="Buscar..." onclick="Search()">
    <ul id="results"></ul>
    <table id="miTabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>EMPRESA</th>
                <th>FECHA INGRESO</th>
                <th>ESTADO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="data_empresa">
            <!-- Aquí se insertarán los registros dinámicamente -->
        </tbody>
    </table>
    <button class="btns" id="regresarEmpresa" onclick="regresarEmpresa()">Regresar</button>
    <button class="btns" id="mostrarMasEmpresa" onclick="mostrarMasEmpresa()">Mostrar Más</button>

</section>

{% endblock %}
