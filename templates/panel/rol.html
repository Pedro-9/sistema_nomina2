{% extends "dashboard/administrador.html" %}
{% block body %}

<script>
    window.onload = function () {
        get_roles();
    };</script>

<section class="form container-fluid">
    <button type="button" class="btns btn-primary" data-toggle="modal" data-target="#myModal">
        Agregar
    </button>

    <!-- Modal para ingresar nueva empresa-->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Rol</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="isertar_rol">
                        <label for="rol">Nombre Rol:</label>
                        <input type="text" class="form-control" id="nombre_rol" name="nombre_rol" required>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="submitBtn"
                        onclick="add_rol()">Guardar</button>
                </div>
            </div>
        </div>
    </div>



    <!--Modal para editar datos-->
    <div class="modal fade" id="modal_editar_rol">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Editar Rol</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="actualizar_rol">
                        <label for="id">Id:</label>
                        <input type="text" class="form-control" id="id_rol" name="id_rol" required readonly>
                        <label for="rol">Rol:</label>
                        <input type="text" class="form-control" id="editRol" name="editRol" required>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="submitBtn"
                        onclick="actualizar_rol()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <label for="buscar">Buscar:</label>

    <input type="text" id="searchInput" placeholder="Buscar..." onclick="Search()">
    <ul id="results"></ul>
    <table id="miTabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>ROL</th>
                <th>ESTADO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="data_rol">
            <!-- Aquí se insertarán los registros dinámicamente -->
        </tbody>
    </table>
    <button class="btns" id="regresarRoles" onclick="regresarRoles()">Regresar</button>
    <button class="btns" id="mostrarMasRoles" onclick="mostrarMasRoles()">Mostrar Más</button>

</section>

{% endblock %}
